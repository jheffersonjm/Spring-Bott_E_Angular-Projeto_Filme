<div class="genero-container">
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Sistema</span>
            </div>
            <button class="btn-logout" (click)="voltarHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Voltar
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="genero-card">
            <div class="genero-header">
                <div class="genero-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v12M6 12h12"></path>
                    </svg>
                </div>
                <h1>Gêneros</h1>
                <p>Gerencie os gêneros de conteúdo</p>
            </div>

            <form (ngSubmit)="adicionarGenero()" class="genero-form" #generoForm="ngForm">
                <div class="form-group">
                    <label for="nome">Nome do Gênero</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        placeholder="Ex.: Ação, Comédia, Drama"
                        [(ngModel)]="nome"
                        #nomeInput="ngModel"
                        [class.invalid]="nomeInput.invalid && nomeInput.touched"
                    >
                    <span class="error-message" *ngIf="nomeInput.invalid && nomeInput.touched">
                        O nome do gênero é obrigatório.
                    </span>
                </div>
                <button class="btn-submit" type="submit" [disabled]="generoForm.invalid">Adicionar</button>
            </form>

            <div class="genero-grid" *ngIf="generos.length; else vazio">
                <div class="card" *ngFor="let g of generos">
                    <div class="card-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v12M6 12h12"></path>
                        </svg>
                    </div>
                    <h3>{{ g.nome }}</h3>
                    <p>ID: #{{ g.id }}</p>
                    <button class="btn-remove" type="button" (click)="removerGenero(g.id)">Remover</button>
                </div>
            </div>

            <ng-template #vazio>
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9 12h6"></path>
                    </svg>
                    <table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome Genero</th>
        </tr>
    </thead>
    <tbody>
        @for (conteudo of generos; track conteudo.id) {        
        <tr>
            <td>{{conteudo.id}}</td>
            <td>{{conteudo.nome}}</td>
        </tr>
        }
    </tbody>
</table>
                    <p>Nenhum gênero cadastrado ainda.</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
