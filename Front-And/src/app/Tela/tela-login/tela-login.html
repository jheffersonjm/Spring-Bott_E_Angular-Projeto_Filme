<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Bem-vindo!</h1>
      <p>Entre com suas credenciais</p>
    </div>

    <form (ngSubmit)="logarSistema()" #loginForm="ngForm">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="gmail">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Email
        </label>
        <input 
          type="email" 
          id="gmail" 
          name="gmail" 
          [(ngModel)]="loginData.gmail"
          placeholder="seu@email.com"
          required
          #gmailInput="ngModel"
          [class.invalid]="gmailInput.invalid && gmailInput.touched"
        >
        <span class="error-message" *ngIf="gmailInput.invalid && gmailInput.touched">
          Email é obrigatório
        </span>
      </div>

      <!-- Campo Senha -->
      <div class="form-group">
        <label for="senha">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Senha
        </label>
        <div class="password-input">
          <input 
            [type]="mostrarSenha ? 'text' : 'password'" 
            id="senha" 
            name="senha" 
            [(ngModel)]="loginData.senha"
            placeholder="••••••••"
            required
            #senhaInput="ngModel"
            [class.invalid]="senhaInput.invalid && senhaInput.touched"
          >
          <button 
            type="button" 
            class="toggle-password" 
            (click)="alternarVisibilidadeSenha()"
            tabindex="-1"
          >
            <svg *ngIf="!mostrarSenha" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="mostrarSenha" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="error-message" *ngIf="senhaInput.invalid && senhaInput.touched">
          Senha é obrigatória
        </span>
      </div>

      <!-- Mensagem de Erro -->
      <div class="alert alert-error" *ngIf="mensagemErro">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ mensagemErro }}
      </div>

      <!-- Botão de Login -->
      <button 
        type="submit" 
        class="btn-login" 
        [disabled]="loginForm.invalid || carregando"
      >
        <span *ngIf="!carregando">Entrar</span>
        <span *ngIf="carregando" class="loading">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"></circle>
            <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="4" fill="none"></path>
          </svg>
          Entrando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>
</div>
