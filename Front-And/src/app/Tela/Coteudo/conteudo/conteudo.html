<div class="conteudo-container">
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Sistema</span>
      </div>
      <button class="btn-logout" (click)="voltarHome()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar
      </button>
    </div>
  </nav>

  <div class="main-content">
    <div class="conteudo-card">
      <div class="conteudo-header">
        <div class="conteudo-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
        </div>
        <h1>Lista de Obras</h1>
        <p>Gerencie todo o conteúdo do sistema</p>
      </div>

      <div class="action-bar">
        <button class="btn-add" (click)="criarConteudo()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"></path>
          </svg>
          Adicionar Novo Conteúdo
        </button>
      </div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ano</th>
            <th>Tipo</th>
            <th>Genero</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (conteudo of Conteudo$; track conteudo.id) {        
        <tr>
            <td>{{conteudo.id}}</td>
            <td>{{conteudo.title}}</td>
            <td>{{conteudo.anoLancamento}}</td>
            <td>{{conteudo.tipoObra}}</td>
            <td>{{conteudo.genero?.nome}}</td>
            <td>
                <div class="action-buttons">
                    <button class="btn-edit" (click)="editar(conteudo.id)">Editar</button>
                    <button class="btn-delete" (click)="deletar(conteudo.id)">Excluir</button>
                    <button class="btn-nota" (click)="Nota()">Nota</button>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
  </div>
</div>
