<div class="perfil-container">
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>Sistema</span>
      </div>
      <button class="btn-logout" (click)="voltarHome()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Voltar
      </button>
    </div>
  </nav>

  <div class="main-content">
    <div class="perfil-card">
      <div class="user-avatar">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      
      <h1>Meu Perfil</h1>
      
      <div class="user-info" *ngIf="usuario">
        <div class="info-item">
          <span class="info-label">Email:</span>
          <span class="info-value">{{ usuario.username || usuario.gmail }}</span>
        </div>
        <div class="info-item" *ngIf="usuario.username">
          <span class="info-label">Usu√°rio:</span>
          <span class="info-value">{{ usuario.username }}</span>
        </div>
        <div class="info-item" *ngIf="usuario.id">
          <span class="info-label">ID:</span>
          <span class="info-value">#{{ usuario.id }}</span>
        </div>
      </div>

      <div class="profile-actions">
        <button class="btn-edit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Editar Perfil
        </button>
        <button class="btn-password">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Alterar Senha
        </button>
      </div>
    </div>
  </div>
</div>
