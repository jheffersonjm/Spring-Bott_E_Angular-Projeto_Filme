<div class="nota-container">
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Sistema</span>
            </div>
            <button class="btn-logout" (click)="voltarHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Voltar
            </button>
        </div>
    </nav>

    <div class="main-content">
        <div class="nota-card">
            <div class="nota-header">
                <div class="nota-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V6a4 4 0 0 1 4-4h8l6 6z"></path>
                        <path d="M14 3v6h6"></path>
                    </svg>
                </div>
                <h1>Enviar Nota</h1>
                <p>Informe uma nota entre 0 e 10</p>
            </div>

            <form (ngSubmit)="salvarNota()" #notaForm="ngForm" class="nota-form">
                <div class="form-group">
                    <label for="nota">Digite sua nota (0-10):</label>
                    <input 
                        type="number" 
                        id="nota" 
                        name="nota" 
                        min="0" 
                        max="10" 
                        required 
                        [(ngModel)]="nota"
                        #notaInput="ngModel"
                        [class.invalid]="notaInput.invalid && notaInput.touched"
                    >
                    <span class="error-message" *ngIf="notaInput.invalid && notaInput.touched">
                        A nota é obrigatória e deve estar entre 0 e 10.
                    </span>
                    <br> 
                    <label for="comentario">Comentário:</label>
                    <input 
                        type="text" 
                        id="comentario" 
                        name="comentario" 
                        placeholder="Opcional: observações sobre o conteudo"
                        max="200"
                        min="5"
                        [(ngModel)]="comentario"
                        #comentarioInput="ngModel"
                    >
                </div>

                <button type="submit" class="btn-submit" [disabled]="notaForm.invalid">
                    Enviar Nota
                </button>
            </form>
        </div>
    </div>
</div>
