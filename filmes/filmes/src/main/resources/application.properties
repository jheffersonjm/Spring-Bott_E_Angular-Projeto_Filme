spring.application.name=filmes
server.port=8080
# Disable Spring's JMX exposure (prevents some RMI port activity)
spring.jmx.enabled=false
# Disable Spring application admin (avoids additional JMX registration)
spring.application.admin.enabled=false

# Include full error messages in responses (useful for debugging local dev)
server.error.include-message=always
server.error.include-binding-errors=always

# Logging tweaks for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
# Configura��o do banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/filmes
spring.datasource.username=postgres
spring.datasource.password=200602
# Dialeto e comportamento do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
